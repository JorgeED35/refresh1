<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        
        <h1>Formulario de contacto</h1>
    
        <form novalidate>
            <input class="form-control mb-2 " 
            type="text"
            name="userName"
            placeholder="Ingrese nombre"
            id="userName"
            required
            minlength="4"
            maxlength="12"
            pattern="^[a-zA-Z ]*$"
            title="Ingrese el nombre correcto"
            >

            <p class="text-danger mb-2 d-none" id="textName">Texto error : nombre no valido</p>

            <input class="form-control mb-2" 
            type="email"
            name="userEmail"
            placeholder="Ingrese Correo electonico"
            id="userEmail"
            required
            pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
            title="Ingrese un correo valido"
            >

            <p class="text-danger mb-2 d-none" id="textEmail">Texto error : correo no valido</p>


            <div class="alert alert-success mb-2 d-none " id="textsucces"></div>

            <button type="submit" class="btn btn-success m-2" id="textbutt" >Send </button>
        </form> 
    </div>
    
    <script src="06-forms.js"></script>
</body>
</html>
